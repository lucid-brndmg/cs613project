apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smp-ingress
  namespace: smp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: smp.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smp-backend
            port:
              number: 8080
