---
apiVersion: v1
kind: Namespace
metadata:
  name: smp-backend
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: smp-backend
data:
  init.sql: |
    create table t_user
    (
        uid          bigserial  not null constraint user_pk primary key,
        username     text                                             not null constraint username unique,
        time_created timestamp                                        not null,
        time_login   timestamp                                        not null
    );

    create table t_user_follow (
        uid_source bigserial not null,
        uid_target bigserial not null,
        time_created timestamp not null,
        constraint user_follow_pk primary key (uid_source, uid_target)
    );

    create table t_post (
        pid bigserial not null constraint post_pk primary key,
        uid bigint not null,
        content text not null,
        time_created timestamp not null
    );
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: smp-backend
type: Opaque
stringData:
  POSTGRES_USER: smpuser
  POSTGRES_PASSWORD: smppassword
  POSTGRES_DB: smpdb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: smp-backend
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: smp-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - smpuser
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - smpuser
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-script
        configMap:
          name: postgres-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: smp-backend
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP
