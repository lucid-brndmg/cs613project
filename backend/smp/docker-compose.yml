version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smp-postgres
    environment:
      POSTGRES_DB: smpdb
      POSTGRES_USER: smpuser
      POSTGRES_PASSWORD: smppassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tables.sql:/docker-entrypoint-initdb.d/01-tables.sql
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smpuser -d smpdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smp-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smp-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/smpdb
      SPRING_DATASOURCE_USERNAME: smpuser
      SPRING_DATASOURCE_PASSWORD: smppassword
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  smp-network:
    driver: bridge
